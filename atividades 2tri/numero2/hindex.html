<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Preço Total</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h2>Calculadora de Preço Total</h2>
    <label for="valor_quilo">Valor do Quilo do Produto (R$):</label>
    <input type="number" id="valor_quilo" step="0.01">
    <br><br>
    <label for="quantidade_quilos">Quantidade de Quilos do Produto:</label>
    <input type="number" id="quantidade_quilos" step="0.01">
    <br><br>
    <button id="calcularBtn">Calcular Preço Total</button>
    <br><br>
    <div id="resultado"></div>>
</body>
<script src="script.js"></script>
</html>
